# yaml-language-server: $schema=../schemas/workflow.schema.json
kind: Composite

name: JiraSummary

description: |
  A workflow that fetches complete Jira issue details (including comments)
  and then summarizes them into an actionable report.
  
  Usage: Provide a Jira issue key like "PROJ-123"

workflow:
  execution: sequential
  agents:
    # Step 1: Fetch all issue details including comments
    - file: agents/jira_details_fetcher.yaml
    
    # Step 2: Analyze and summarize the data
    - file: agents/jira_summarizer.yaml

output:
  type: text

