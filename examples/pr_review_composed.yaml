# yaml-language-server: $schema=../schemas/workflow.schema.json
kind: Composite

name: PRReviewComposed

stream: false

description: "A PR review workflow composed from reusable workflow components."

# Execution mode: "sequential" (default) or "parallel"
# Sequential: agents/workflows execute one after another, output flows to next
workflow:
  execution: sequential
  agents:
    # Reference the PR fetcher agent (fetches both PR details and diff)
    - file: agents/pr_fetcher.yaml

    # Reference the PR reviewer agent
    - file: agents/pr_reviewer.yaml

output:
  type: text

